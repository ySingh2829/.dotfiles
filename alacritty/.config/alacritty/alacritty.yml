window:
  padding:
    x: 0 
    y: 0 
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8
  decorations: None

key_bindings:
  - { key: Return,   mods: Control|Shift, action: SpawnNewInstance }

font:
  normal:
    family: Hack
    style: Regular
  size: 13.5

cursor:
  style:
    blinking: Always 

      # Colors (iTerm 2 default theme)
colors:
  # Default colors
  primary:
    background: '0x0D0208'
    foreground: '0xe5e9f0'
      #foreground: '0x4AF626'  # Green

  # Normal colors
  normal:
    black:   '0x2e2e2e'
    red:     '0xeb4129'
    green:   '0xabe047'
    yellow:  '0xf6c744'
    blue:    '0x47a0f3'
    magenta: '0x7b5cb0'
    cyan:    '0x64dbed'
    white:   '0xe5e9f0'

  # Bright colors
  bright:
    black:   '0x565656'
    red:     '0xec5357'
    green:   '0xc0e17d'
    yellow:  '0xf9da6a'
    blue:    '0x49a4f8'
    magenta: '0xa47de9'
    cyan:    '0x99faf2'
    white:   '0xffffff'
